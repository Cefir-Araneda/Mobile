<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" id="title" #title>Viaje</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button default-href="volver()"></ion-back-button>
      </ion-buttons>
      <ion-title>Viajes disponibles</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="welcome">
    <ion-label>Hola {{user.usuario}}!</ion-label>
    <p style="color: black"> Â¿A donde vamos hoy?</p>
    <ion-list style="background: white;" *ngFor="let viaje of viajes">
      <ion-item> Inicio: {{ viaje.inicio }} - Termino: {{ viaje.termino }}</ion-item>
    </ion-list>
  </div>
